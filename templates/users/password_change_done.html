<!-- templates/users/password-change-done.html -->
{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'dark-mode.css' %}">

{% block head_title %}Password changed successfully{% endblock head_title %}

{% block content %}
<div class="container custom-post-background">
  <div class="row">
    <div class="col-12">
      <div class="alert alert-success mt-5" role="alert">
        Your password has been changed successfully!
      </div>
      <a href="{% url 'core:home' %}" class="btn btn-secondary">Return to home page</a>
    </div>
  </div>
</div>
{% endblock content %}
